<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StaffBase - Sistema de Gestão</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <nav>
      <a href="#home" onclick="mostrarPagina('home')">Home</a>
      <a href="#cadastro" onclick="mostrarPagina('cadastro')">Cadastro</a>
      <a href="#listagem" onclick="mostrarPagina('listagem')">Listagem</a>
    </nav>

    <div id="home" class="pagina">
      <h2>Bem-vindo ao StaffBase</h2>
      <p>Use o menu acima para navegar entre as funcionalidades.</p>
    </div>

    <div id="cadastro" class="pagina" style="display:none">
      <h2>Cadastro de Funcionário</h2>
      <form id="cadastroForm" onsubmit="return validarFormulario()">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"/>
        <span class="error" id="erroNome"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"/>
        <span class="error" id="erroEmail"></span>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone"/>

        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo"/>

        <label for="historico">Histórico Profissional:</label>
        <textarea id="historico" name="historico" rows="4"></textarea>

        <button type="submit">Cadastrar</button>
      </form>
    </div>

    <div id="listagem" class="pagina" style="display:none">
      <h2>Lista de Funcionários</h2>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Cargo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaFuncionarios"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
